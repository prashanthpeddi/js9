<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form style="display: flex;justify-content: center;">
        <input type="text" placeholder="Enter city Name">
        <br>
        <br>
        <input type="submit">
    </form>

    <script>
         var kp=document.createElement("h1")
        var f=document.forms;
        f[0].addEventListener("submit",function(e){
            e.preventDefault();
            var enter=e.target[0].value;
            var start='https://api.openweathermap.org/data/2.5/weather?q=';
            var end='&appid=3ae3ec8027edb0aa4fc8d8722e99a1f3';
            var api=start+enter+end;
            fetch(api,
            {method:'get'}).then((val)=>{
                return val.json()
            }).then((val)=>{
                console.log(val)
                // var kp=document.createElement("h1")
        document.body.appendChild(kp);
        temp=parseInt((val["main"]["temp"])-273.15);
        if(temp>=30 && temp<=50){
                        kp.style.backgroundImage="url('./hot1.gif')";
                        kp.style.backgroundSize= "cover";
                        kp.style.backgroundrepeat= "no-repeat";
                        kp.style.width= "100%";
                        kp.style.height= "800px";
                        kp.style.color="red"
        }
        kp.innerHTML=temp+"<sup>0</sup>c"
         if(temp<=25){
            kp.style.backgroundImage="url('./winter.gif')";
                        kp.style.backgroundSize= "cover";
                        kp.style.backgroundrepeat= "no-repeat";
                        kp.style.width= "100%";
                        kp.style.height= "800px";
                        kp.style.color="darkblue"
         }
         kp.innerHTML=temp+"<sup>0</sup>c"
         if(temp>25 && temp<30){
            kp.style.backgroundImage="url('./nnn.jpg')";
                        kp.style.backgroundSize= "cover";
                        kp.style.backgroundrepeat= "no-repeat";
                        kp.style.width= "100%";
                        kp.style.height= "800px";
                        kp.style.color="orange"
         }
         kp.innerHTML=temp+"<sup>0</sup>c"
        e.target[0].value="";
             
            })
           
        })
  
      
    </script>
</body>
</html>
